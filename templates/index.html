<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
    <link rel="stylesheet" href="templates/styles.css"/>
    <link rel="stylesheet" href="https://unpkg.com/picnic"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Here Predict</title>
</head>
<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;

}

/* Master Style */
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bg {
    background-image: url("https://i.redd.it/ax8u9llk8jy61.jpg");
    width: 100%;
    padding: 20px;
    margin: 20px;
    justify-content: center;
    align-items: center;
    display: flex;
}
img {
    width: 100%;
}
.predict-form{
    background: #222;
    text-align: center;
    border-radius: 10px;
    box-shadow: 3px 3px 2px 2px rgb(56, 56, 56, 0.5);
}
.title{
    color: whitesmoke;
    align-items: center;
    text-align: center;
    padding: 25px;
}

.btn-primary{
    background: rgb(255, 255, 255);
    background-color: rgb(1, 190, 190);
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    font-size: 16px;
    margin: 4px 2px;
    opacity: 0.8;
    transition: 0.3s;
    display: inline-block;
    text-decoration: none;
    cursor: pointer;
    border-radius: 5px;
}

.btn-primary:hover {opacity: 1}

.textarea{
    width: 100%;
    height: 400px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;
    margin-left: 10%;
    }
.submit-btn {
    padding-top: 25px;
}
.pred{
    color: whitesmoke;
    padding-bottom: 25px;

}
.pred:hover {
    color: gray;
}

.pred.text{
    color: rgb(255, 255, 255);
    padding-bottom: 25px;
    size: 75px;
}
</style>
<body class="bg">
    <div class="predict-form">
        <h1 class="title">Write your reddit post below!</h1>

        <form action="{{ url_for('predict')}}" method="post" class="pred-form">
            <textarea type="text" name="post" placeholder="Reddit Post" required="required" style="height: 300px;"></textarea>

            <div class="submit-btn">
                <button type="submit" class="btn-primary">Predict</button>
            </div>
        </form>

        <div class="pred">
            <a href= "{{ url_for('subRLink') }}" method="get" target="_blank"> <h1 class="text"> {{ prediction_text }}  </h1></a>

            <a href="" class="btn-primary">Home</a>
        </div>
    </div>
</body>
</html>
